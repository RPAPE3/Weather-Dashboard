<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body class="flex-column min-100-vh">
    <header class="header text-center">
        <h1 class="title">Weather Dashboard</h1>
    </header>

    <main class="row justify-space-between">
        <div class="col-12 col-md-4">

            <div class="card">
                <h3 class="card-header">Search for a City:</h3>
                <form id="user-form" class="card-body">
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="City Name" />
                    <button type="submit" class="btn">Search</button>
                  </form>
            </div>

            <div class="saved-cities"></div>
        </div>

        <div class="col-12 col-md-8">
            <div id="current-day"></div>

            <div id="day5">
                <h2>5 day forecast</h2>
                <div id="day5-forecast" class="list-group">

                </div>
            </div>
        </div>

    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
